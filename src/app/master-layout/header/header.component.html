<header [ngClass]="{'scroll': isScrolled}">
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Dev Vidhanam</a> -->
            <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation"
                (click)="onToggleName()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarSupportedContent"
                [ngClass]="isShow?'collapse navbar-collapse show':'collapse navbar-collapse'">
                <ul class="navbar-nav">
                    <li class="nav-item" [routerLinkActive]="'active'" (click)="onclose()">
                        <a class="nav-link" [routerLink]="'/web'">{{ "Home" | translate }}</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="'active'" (click)="onclose()">
                        <a class="nav-link" [routerLink]="'/web'" (click)="scrollToElement('about')"
                            (click)="scrollToTarget('about')">{{ "About" |
                            translate }}</a>
                    </li>
                    <li class="nav-item" [routerLinkActive]="'active'" (click)="onclose()">
                        <a class="nav-link" [routerLink]="'/web'" (click)="scrollToElement('services')"
                            (click)="scrollToTarget('services')">{{"Service" |
                            translate}}</a>
                    </li>
                    <!-- <li class="nav-item" [routerLinkActive]="'active'" (click)="onclose()">
                        <a class="nav-link" [routerLink]="'Blog'">Blog</a>
                    </li> -->
                    <!-- <li class="nav-item" [routerLinkActive]="'active'" (click)="onclose()">
                        <a class="nav-link" [routerLink]="'/web/gallery'">Gallery</a>
                    </li> -->
                    <li class="nav-item" [routerLinkActive]="'active'" (click)="onclose()">
                        <a class="nav-link" [routerLink]="'/web'" (click)="scrollToElement('contact')"
                            (click)="scrollToTarget('contact')">{{"Contact" |
                            translate}}</a>
                    </li>
                    <select class="form-select" aria-label="Default select example"
                        (change)="onChange_Language($event)">
                        <!-- <option selected>Open this select menu</option> -->
                        <option value="en">English</option>
                        <option value="hi" selected>Hindi</option>
                        <option value="gu">Gujarati</option>
                    </select>
                </ul>
            </div>
        </div>
    </nav>
</header>
